<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=yes">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1>Pomodoro</h1>
		<div class="container">
			
			<div class="settings">
				<h2>Settings</h2>
					<div class="container buttons">
						<div>
							<h2>Work</h2>
							<button class="add">+</button>
							<button class="subtract">-</button>
						</div>
						<div>
							<h2>Break</h2>
							<button class="add">+</button>
							<button class="subtract">-</button>
						</div>
						
						<button id="start">Start</button>
						<button id="reset">Reset</button>
					</div>
			</div>
			<div class="clock">
				<h2>Clock</h2>
				<input id="focusTime"><button id="setFocusTime">Set Focus Time</button>
				<!-- <div id="focusTime">Focus Time</div> -->
				<div id="relaxTime">Relax Time</div>
			</div>
		</div>
		<div>
			<script src="script.js"></script>
		</div>
	</body>
</html>
